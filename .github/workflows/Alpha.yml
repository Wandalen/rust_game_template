
name : Alpha

on :
  pull_request_target :
    branches:
      - beta

env:
  CARGO_TERM_COLOR: always

jobs :

  cancel:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: n1hility/cancel-previous-runs@v2
      with:
        token: ${{ secrets.PRIVATE_GITHUB_TOKEN }}

  check:
    needs : cancel
    runs-on : ubuntu-latest
    outputs:
      slowRun: ${{ steps.run.outputs.slowRun }}
    steps :
      - name: Check branch
        id: validation
        uses: Vankka/pr-target-branch-action@v1.1
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_GITHUB_TOKEN }}
        with:
          target: beta
          exclude: Wandalen:alpha
          comment : |
            To save the application stability the repository uses a system to forward changes from an unstable branch to a stable.
            The unstable branch is `alpha`. All user pull requests should be opened to this branch.
            The staging branch is `beta`. Changes to this branch are forwarded by a pull request from branch `alpha` automatically.
            The stable branch is `master`. Changes to this branch are forwarded by a pull request from branch `beta` automatically. Forwarded changes merge manually after review.

            The pull request was automatically converted to draft. Please, change base branch taking into account the described system `alpha -> beta -> master`.
      - name: Convert to draft
        if : ${{ steps.validation.outputs.wrong-target == 'true' }}
        uses: raviraipuria/convert-to-draft@v1.0.1
        with:
          repo-token: ${{ secrets.PRIVATE_GITHUB_TOKEN }}
          days-before-convert-draft: 0
      - name: List commits on the pull request
        if : ${{ steps.validation.outputs.wrong-target != 'true' }}
        run: |
          response=$(curl --request GET \
          --url 'https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits' \
          --header 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' \
          --header 'Accept: application/vnd.github.v3+json' \
          --header 'Content-Type: application/json')
          echo $response > response.json
      - name: Get latest commit
        if : ${{ steps.validation.outputs.wrong-target != 'true' }}
        id: message
        run: |
          length=$(jq 'length' response.json)
          index=$(($length - 1))
          latest_commit=$(jq --argjson index $index '.[$index]' response.json)
          latest_commit_message=$(echo "$latest_commit" | jq -r '.commit.message')
          echo "::set-output name=message::$latest_commit_message"
      - name : Exit with fail
        id: run
        if: "!contains( steps.message.outputs.message, '[build]' ) && !startsWith( steps.message.outputs.message, 'Merge ' ) || steps.validation.outputs.wrong-target != 'true'"
        run: echo "::set-output name=slowRun::false"

  android_fast:
    needs: check
    if: ${{ needs.check.outputs.slowRun == 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/AndroidCommon.yml@master
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'
  android:
    needs: check
    if: ${{ needs.check.outputs.slowRun != 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/AndroidCommon.yml@master
    with:
      artifacts: 'true'
      build: 'slow'
      toolchain: 'stable'

  desktop_fast:
    needs: check
    if: ${{ needs.check.outputs.slowRun == 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/DesktopCommon.yml@master
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'
  desktop:
    needs: check
    if: ${{ needs.check.outputs.slowRun != 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/DesktopCommon.yml@master
    with:
      artifacts: 'true'
      build: 'slow'
      toolchain: 'nightly'

  ios_fast:
    needs: check
    if: ${{ needs.check.outputs.slowRun == 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/IosCommon.yml@master
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'
  ios:
    needs: check
    if: ${{ needs.check.outputs.slowRun != 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/IosCommon.yml@master
    with:
      artifacts: 'true'
      build: 'slow'
      toolchain: 'stable'

  web_fast:
    needs: check
    if: ${{ needs.check.outputs.slowRun == 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/WebCommon.yml@master
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'
  web:
    needs: check
    if: ${{ needs.check.outputs.slowRun != 'false' }}
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/WebCommon.yml@master
    with:
      artifacts: 'true'
      build: 'slow'
      toolchain: 'nightly'

  forward :
    needs:
      - android
      - desktop
      - ios
      - web
    runs-on : ubuntu-latest
    steps :
      - name: Automerge passed pull request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.PRIVATE_GITHUB_TOKEN }}
          number: ${{ github.event.number }}
          method: merge


