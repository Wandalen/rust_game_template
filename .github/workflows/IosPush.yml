
name: IosPush

on :
  push :
    branches : [ alpha ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: "contains( github.event.head_commit.message, '[build]' )"
    uses: Learn-Together-Pro/rust_game_template/.github/workflows/IosCommon.yml@master
    with:
      artifacts: 'false'
      build: 'fast'
      toolchain: 'stable'

