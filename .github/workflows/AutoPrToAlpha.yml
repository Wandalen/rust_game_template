
name : auto_pr_to_alpha

on :
  push :
    branches :
      - '*'
      - '*/*'
      - '**'
      - '!master'
      - '!main'
      - '!alpha'
      - '!beta'
      - '!*test*'
      - '!*test*/*'
      - '!*/*test*'
      - '!*experiment*'
      - '!*experiment*/*'
      - '!*/*experiment*'

jobs :

  forward :
    uses : Wandalen/rust_game_template/.github/workflows/AutoPr.yml@master
    with :
      src_branch : '${{ github.ref_name }}'
      dst_branch : 'alpha'
    secrets :
      PRIVATE_GITHUB_BOT_TOKEN : '${{ secrets.PRIVATE_GITHUB_BOT_TOKEN }}'
